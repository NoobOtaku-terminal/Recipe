# Production Docker Compose Configuration
# For Azure VM: 2 CPU, 1 GiB RAM
# Usage: docker compose up -d --build

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: recipe_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-recipeuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-recipedb}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - recipe_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recipeuser} -d ${POSTGRES_DB:-recipedb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 350M
        reservations:
          cpus: '0.4'
          memory: 200M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database Migrations
  migrations:
    build:
      context: ./database
      dockerfile: Dockerfile.migrations.prod
    container_name: recipe_migrations
    restart: "no"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
      SEED_DATABASE: 'false'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recipe_network
    volumes:
      - ./database/migrations:/migrations:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: recipe_backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      MEDIA_UPLOAD_PATH: /app/uploads
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      LOG_LEVEL: ${LOG_LEVEL:-warn}
    volumes:
      - media_uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - recipe_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 350M
        reservations:
          cpus: '0.3'
          memory: 200M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    expose:
      - "3000"

  # Frontend React SPA
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        NODE_ENV: production
    container_name: recipe_frontend
    restart: always
    networks:
      - recipe_network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 150M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    expose:
      - "80"

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: recipe_nginx
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
      - media_uploads:/usr/share/nginx/media:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - recipe_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 150M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for SSL Certificate Management
  certbot:
    image: certbot/certbot:latest
    container_name: recipe_certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - recipe_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  recipe_network:
    driver: bridge
    name: recipe_network
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/postgres_data
  media_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/media_uploads
  letsencrypt:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/letsencrypt
  certbot_webroot:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/certbot
